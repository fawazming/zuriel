<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmission Form</title>
    <link rel="stylesheet" href="water.css">
</head>
<body>
    <center><h2><b>Student Information</b></h2></center>
    <br>
    <form action="">
        <div>
            <label for="fullname">Fullname: </label>
            <input type="text" placeholder="Surname  First name  Last name">
        </div>
        <br>
        <div>
            <label for="class">Class: </label>
            <input type="text" placeholder="Class">
        </div>
        <br>
        <div>
            <label for="currentSchool">Current School: </label>
            <input type="text" placeholder="Current school name">
        </div>
        <br>
        <div>
            <label for="age">Age: </label>
            <input type="number" placeholder="Age here">
        </div>
        <br>
        <div>
            <label for="telehoneNumber">Telephone number: </label>
            <input type="number" placeholder="sample:07043213219">
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="email" placeholder="sample:drey@gmail.com">
           </div>
    </form>
    <br>
    <center><h2><b>Parents/Guardian Information</b></h2></center>
    <br>
    <form action="">
        <div>
            <label for="parents/guardianFullname">Parents/Guardian Fullname: </label>
            <input type="text" placeholder="Input name here">
        </div>
        <br>
        <div>
            <label for=parents/guardianTelehoneNumber">Parents/Guardian Telephone number: </label>
            <input type="number" placeholder="sample:07043213219">
        </div>
        <br>
        <div>
            <label for="parents/guardianEmail">Parents/Guardian Email: </label>
            <input type="email" placeholder="sample:drey@gmail.com">
        </div>
    </form>
</body>
</html>
