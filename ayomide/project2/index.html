<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House-rental form</title>
    <link rel="stylesheet" href="water.css">
</head>
<body>
    <center><h1><b>Tenant Information</b></h1></center>
    <br>
    <form action="">
        <div>
        <label for="surname">Tenant Surname: </label>
        <input type="text" placeholder="Surname here">
       </div>
       <br>
       <div>
        <label for="otherName">Tenant Other names: </label>
        <input type="text" placeholder="Other names here">
       </div>
       <br>
       <div>
        <label for="telephoneNumber">Telephone number: </label>
        <input type="number" placeholder="Phone number here">
       </div>
       <br>
       <div>
        <label for="occupation">Occupation: </label>
        <input type="text" placeholder="What do you do for work">
       </div>
       <br>
       <div>
        <label for="marriageStatus">Marriage status</label>
        <select name="marriageStatus" id="marriageStatus">
            <option value="married">Married</option>
            <option value="divorsed">Divorced</option>
            <option value="Single">Single</option>
        </select>
       </div>
       <br>
       <div>
        <label for="Children">Children</label>
        <select name="Children" id="Children">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5 or more">5 or more</option>
        </select>
       </div>
       <br>
       <center><h2><b>Next-of-Kin Information</b></h2></center>
       <br>
       <form action="">
        <div>
            <label for="surname">Surname: </label>
            <input type="text" placeholder="Surname here">
           </div>
           <br>
           <div>
            <label for="otherName">Other names: </label>
            <input type="text" placeholder="Other names here">
           </div>
           <br>
           <div>
            <label for="telephoneNumber">Telephone number: </label>
            <input type="number" placeholder="Phone number here">
           </div>
           <br>
           <div>
            <label for="address">Address: </label>
            <textarea name="address" id="address"></textarea>
           </div>
       </form>
</form>
</body>
</html>
