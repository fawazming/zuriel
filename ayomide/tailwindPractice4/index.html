<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#e5e5e5]">
    <center>
        <section class="bg-white pt-20 md:w-8/12 w-2/3 pb-20">
            <div class="mb-4">
                <h1 class="text-center font-bold text-3xl text-[#14213d] mb-5">Login</h1>
                <form action="">
                    <label for="email"></label>
                    <input type="g-mail.com" name="email" placeholder="Email" class="border border-[#14213d] border-solid rounded-lg shadow-md mb-2 w-2/3 md:py-3 py-2 md:px-4 px-2">
                    <br>
                    <label for=""></label>
                    <input type="password" name="password" placeholder="Password" class="border border-[#14213d] border-solid rounded-lg shadow-md w-2/3 md:py-3 py-2 md:px-4 px-2">
                </form>
            </div>
            <div class="flex justify-between md:px-32 px-10 mb-5">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="mdi-border-all-variant" width="19" height="19" viewBox="0 0 24 24" fill="currentColor" class=""><path d="M3,21V3H21V21H3M5,5V19H19V5H5Z"/></svg>
                    <p class="text-sm">Show Password</p>
                </div>
                <div class="">
                    <p class="text-[#0000FF] text-sm">Forgot Password?</p>
                </div>
            </div>
            <button class="border border-[#14213d] border-solid bg-[#14213d] text-white w-1/3 py-2 text-lg rounded-xl hover:bg-[#e5e5e5] hover:text-[#000000] hover:border-none mb-3">Login</button>
            <div class="flex justify-center text-sm">
                <p class="">Don't have an account?</p>
                <p class="text-[#0000FF]">Sign up</p>
            </div>
        </section>
    </center>
</body>
</html>
